mutation userCurrentTwoFactorVerifyMethodConfiguration(
  $methodName: EnumTwoFactorAuthenticationMethod!
  $token: String!
  $payload: JSON!
  $configuration: JSON!
) {
  userCurrentTwoFactorVerifyMethodConfiguration(
    methodName: $methodName
    token: $token
    payload: $payload
    configuration: $configuration
  ) {
    recoveryCodes
    errors {
      message
      field
    }
  }
}
